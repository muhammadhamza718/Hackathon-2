apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: todo-app-network-policy
spec:
  podSelector:
    matchLabels:
      app: todo-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: todo-frontend
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: todo-backend
    ports:
    - protocol: TCP
      port: 8000
  - to: []  # Allow DNS resolution to external services (like database)
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53