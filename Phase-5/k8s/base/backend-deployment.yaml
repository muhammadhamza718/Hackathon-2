apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-backend"
        dapr.io/app-port: "8000"
        dapr.io/config: "dapr-config"
        dapr.io/log-level: "info"
      labels:
        app: todo-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/todo-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:postgres@postgres-service:5432/todo_db"
            - name: KAFKA_BROKERS
              value: "kafka-service:9092"
            - name: REDIS_URL
              value: "redis://redis-service:6379"
            - name: SECRET_KEY
              value: "your-secret-key-change-in-production"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
