# Default values for todo-app

# Backend configuration
backend:
  image:
    repository: ghcr.io/your-org/todo-backend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/todo_db"
    KAFKA_BROKERS: "kafka-service:9092"
    REDIS_URL: "redis://redis-service:6379"
    SECRET_KEY: "your-secret-key-change-in-production"

# Frontend configuration
frontend:
  image:
    repository: ghcr.io/your-org/todo-frontend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    type: LoadBalancer
    port: 3000
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Dapr configuration
dapr:
  enabled: true
  config: "dapr-config"

# Kafka/Redpanda configuration
kafka:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: todo_db
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Redis configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false