# Default values for todo-app

# Backend configuration
backend:
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  replicaCount: 1
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: db-secret
          key: database-url
    - name: BETTER_AUTH_SECRET
      valueFrom:
        secretKeyRef:
          name: auth-secret
          key: secret

# Frontend configuration
frontend:
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  replicaCount: 1
  env:
    - name: NEXT_PUBLIC_API_URL
      value: "http://todo-backend-service:8000"

# Health check configuration
healthCheck:
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Secrets configuration
secrets:
  db-secret:
    data:
      database-url: "postgresql://user:password@db:5432/todoapp"
  auth-secret:
    data:
      secret: "your-better-auth-secret-here"

# ConfigMaps configuration
configMaps: {}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
